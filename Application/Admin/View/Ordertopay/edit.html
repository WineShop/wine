<extend name="Public/base"/>
#tab1 table{border-right:1px solid #F00;border-bottom:1px solid #F00}
#tab1 table td{border-left:1px solid #F00;border-top:1px solid #F00}
<block name="body">
	<div class="main-title">
		<h2>
			{$detail['id']?'编辑':'新增'}订单
		
		</h2>
        &nbsp;&nbsp;&nbsp;&nbsp;<span class="btn" onclick="window.history.back();">返 回</span>
	</div>
	<ul class="tab-nav nav">
	<li data-tab="tab1" class="current"><a href="javascript:void(0);">订单修改</a></li>
	<li data-tab="tab2" ><a href="javascript:void(0);">订单详情</a>
	
	</li></ul>
<div class="tab-content">						

	<div id="tab1" class="tab-pane in tab1">
	<form action="{:U()}" method="post" class="form-horizontal">
	
		<div class="form-item">
			<label class="item-label">订单号<span class="check-tips">（唯一的id）</span></label>
			<div class="controls">
				<input type="text" <notempty name="detail['id']"> disabled </notempty> class="text input-large" name="id" value="{$detail.id|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">金额<span class="check-tips">（商品金额）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="total" value="{$detail.pricetotal}">
			</div>
		</div>


<div class="form-item">
			<label class="item-label">总额<span class="check-tips">（总额）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="pricetotal" value="{$detail.pricetotal}">
			</div>
		</div>

       <div class="form-item">
			<label class="item-label">运费<span class="check-tips">（发货的运费）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="shipprice" value="{$detail.shipprice}">
			</div>
		</div>

		<div class="form-item">
			<input type="hidden" name="id" value="{$detail.id|default=''}">
			<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form></div>
	
	<div id="tab2" class="tab-pane  tab2">
        <include file="Public/goodinfo"/>
    </div>
</div>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">
	//导航高亮
	highlight_subnav('{:U('index')}');
	if($('ul.tab-nav').length){
		//当有tab时，返回按钮不显示
		$('.btn-return').hide();
	}
	$(function(){
		//支持tab
		showTab();
	})

</script>
</block>
