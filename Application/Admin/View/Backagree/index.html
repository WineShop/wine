<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>退货管理 [ <present name="Think.get.group">
         <a href="{:U('index')}">全部</a><else/><strong>全部</strong></present>&nbsp;<foreach name="group" item="vo">
		<neq name="group_id" value="$key">
         <a href="{:U('index?group='.$key)}">{$vo}</a><else/><strong>{$vo}</strong></neq>&nbsp;     
        </foreach> ]</h2>
	</div>

	<div class="cf">
		  <button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>
         <!-- 高级搜索 -->
        <div class="search-form fr cf">
            <div class="sleft">
                <input type="text" name="orderid" class="search-input" value="{:I('orderid')}" placeholder="请输入订单号">
                <a class="sch-btn" href="javascript:;" id="search" url="__SELF__"><i class="btn-search"></i></a>
            </div>
        </div>
	</div>

	<div class="data-table table-striped">
		 <table>
			<thead>
				<tr>
					<th class="row-selected">
					 <input class="checkbox check-all" type="checkbox">
					</th>
                    <th>ID</th>
                    <th>Uid</th>
                    <th>商品名称</th>
                    <th>数量</th>
                    <th>总金额</th>
                    <th>原因</th>
                    <th>时间</th>
                    <th>操作</th>
				</tr>
			</thead>
			<tbody>
				<notempty name="list">
				<volist name="list" id="order">
					<tr>
					<td><input class="ids row-selected" type="checkbox" name="id[]" value="{$order.id}"></td>
                        <td>{$order.id}</td>
                        <td>{$order.uid}</td>
                        <td><a title="see" href="{:U('see?shopid='.$order['shopid'])}">{$order['document']['title']}</a></td>

                        <td>{$order.num}</td>
                        <td>{$order.total}</td>
                        <td><span title="{$order.reason}">{$order.reason|cut_substr=0,16}</span></td>
                        <td>{$order.update_time|date='Y-m-d H:i:s',###}</td>
					    <td>
                            <a title="编辑" href="{:U('edit?id='.$order['id'])}">编辑</a>
                            <a title="拒绝" href="{:U('refuse?id='.$order['id'])}">拒绝</a>
                         
							<a class="confirm ajax-get" title="删除" href="{:U('del?id='.$order['id'])}">删除</a>
                        </td>
					</tr>
				</volist>
				<else/>
				<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
				</notempty>
			</tbody>
		</table>
       
        <!-- 分页 -->
        <div class="page">
            {$_page}
        </div>
	</div>
</block>

<block name="script">
 <script type="text/javascript">
        $(function() {
            //搜索功能
            $("#search").click(function() {
                var url = $(this).attr('url');
                var query = $('.search-form').find('input').serialize();
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
                query = query.replace(/^&/g, '');
                if (url.indexOf('?') > 0) {
                    url += '&' + query;
                } else {
                    url += '?' + query;
                }
                window.location.href = url;
            });
            //回车搜索
            $(".search-input").keyup(function(e) {
                if (e.keyCode === 13) {
                    $("#search").click();
                    return false;
                }
            });
            //导航高亮
            highlight_subnav('{:U('index')}');
            //点击排序
        	$('.list_sort').click(function(){
        		var url = $(this).attr('url');
        		var ids = $('.ids:checked');
        		var param = '';
        		if(ids.length > 0){
        			var str = new Array();
        			ids.each(function(){
        				str.push($(this).val());
        			});
        			param = str.join(',');
        		}

        		if(url != undefined && url != ''){
        			window.location.href = url + '/ids/' + param;
        		}
        	});
        });
    </script>
</block>
