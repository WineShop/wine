<extend name="Base/center"/>



<block name="body">
  
        <!-- Contents  -->
      
	  <div class="ml_content">
<div class="goodlist-main">
	  <div class="lists-position">


 <div class="salesrank">
  <h5><span>销量排行</span></h5>
   <ul id="hot_sale">

   </ul>
 </div>

  <div class="salesrank">
  <h5><span>最近浏览</span></h5>
      <!--侧边的图片-->
      <div class="area-sub">
          <div id="layout-t" class="tab-product tab-sub-3 ui-style-gradient">
              <div class="tab-bd dom-display">
                  <div class="tab-bd-con current">
                      <ul class="m-list list-tweet" id="hot_view">


                      </ul>
                  </div>

              </div>
          </div>
      </div>
      <!--侧边的图片-->
 </div>
	  </div>
	   <div class="lists-area">
	   <p class="serach-title">"<span class="red">{$keyword}</span>"的搜索结果</p>
	  <ul class="ml_content_top"><li <eq name="order" value="1">class="active"<else/></eq>><a rel="nofollow"  href="{:U('search/index','words='.$keyword.'&order=1'.'&sort='.$see)}" class="{$value}">热度<i></i></a></li><li <eq name="order" value="2">class="active"<else/></eq>><a rel="nofollow" href="{:U('search/index','words='.$keyword.'&order=2'.'&sort='.$see)}"  class="{$value}">最新<i></i></a></li><li <eq name="order" value="3">class="active"<else/></eq>><a rel="nofollow" href="{:U('search/index','words='.$keyword.'&order=3'.'&sort='.$see)}"  class="{$value}">价格<i></i></a></li><li <eq name="order" value="4">class="active"<else/></eq>><a rel="nofollow" href="{:U('search/index','words='.$keyword.'&order=4'.'&sort='.$see)}"  class="{$value}">销量<i></i></a></li></ul> 
	  
	  <ul class="goodlist">
          <volist name="list" id="list"  empty="暂时没有数据" >
              <li class="face">
                  <div style="height: 186px;">
                      <a  href="{:U('Article/detail?id='.$list['id'])}" class="list-img" title="{$list.title}">
                          <img  src="{:C('QINIUDOMAIN')}/{$list.fengmian}"/>
                      </a>
                  </div>
                  <p>
                      <a href="{:U('Article/detail?id='.$list['id'])}" class="t2" title="{$list.title}"> {$list.title}</a>
                  </p>
                  <p><span class="red price_pic" ><b>￥{$list.price}</b></span></p>

              </li>
          </volist>
      </ul>
       <!-- 分页 -->
        <div class="page">
            {$page}
        </div> 
		</div>
	  </div>
	  
	 </div>
        
        </section>

        seajs.use(['Ucenter','AtcIndex'],function(ucenter,arcIndex){
            ucenter.center_init();
        })
