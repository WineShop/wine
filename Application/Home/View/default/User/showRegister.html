<div class="modal-dialog">

  <div class="mainwrap">
    
	<div class="think-form"> <div class="loginform">
      <div class="hd">
          <strong>用户注册</strong><span>已有帐号？点击<a href='{:U("User/login")}'>登录</a></span>
      </div>
      <a rel="nofollow" href="{:C('DOMAIN')}" class="img"> <img src="__IMG__/login-3.jpg" width='300' height='300'></a>
	</div>
	
	<div class="login-other">  
	    <form class="form-horizontal" role="form" action="{:U('User/register')}" method="post" id="form_register" onsubmit="return false;">
          <div class="control-group">
              <label class="control-label" for="inputEmail">邮箱</label>
              <div class="controls">
                 <input type="text" id="inputEmail" class="v_inp" class="span3" placeholder="请输入电子邮件"  ajaxurl="/member/checkUserEmailUnique.html" errormsg="请填写正确格式的邮箱" nullmsg="请填写邮箱" datatype="e" value="" name="email">
              </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">密码</label>
            <div class="controls">
             <input type="password" id="inputPassword" class="v_inp"  class="span3" placeholder="请输入密码"  errormsg="密码为6-20位" nullmsg="请填写密码" datatype="*6-20" name="password">
            </div>
          </div>
          <div class="control-group">
              <label class="control-label" for="inputRePassword">确认密码</label>
              <div class="controls">
                  <input type="password" id="inputRePassword" class="v_inp" class="span3" placeholder="请再次输入密码" recheck="password" errormsg="您两次输入的密码不一致" nullmsg="请填确认密码" datatype="*" name="repassword">
              </div>

          </div>

            <div class="control-group">
                <label class="control-label" for="verify">验证码</label>
                <div class="controls">
                    <input type="text" id="verify" class="v_inp" class="span3" placeholder="请输入验证码"  style="width: 150px;display: inline-block" value="" name="verify">
                    <img src="{:U('User/verify')}" class="checkCode"/>
                </div>
            </div>

          <div class="control-group">
            <div class="controls">
              <button type="submit"  class="v_dark_btn" id="register">注 册</button>
            </div>
          </div>
        </form>
		<p>合作网站账号登录：{:hook('SyncLogin')}
		</p>
    </div>
 </div>
	
</div>

    <script type="text/javascript">
        seajs.use(['T','Login'],function(T,login){
            login.register();
        });
    </script>
