<div class="modal-dialog">

  <div class="mainwrap">
    
	<div class="think-form"> <div class="loginform">
      <div class="hd">
          <strong>用户注册</strong><span>已有帐号？点击<a href='{:U("User/login")}'>登录</a></span>
      </div>
      <a rel="nofollow" href="{:C('DOMAIN')}" class="img"> <img src="__IMG__/login-3.jpg" width='300' height='300'></a>
	</div>
	
	<div class="login-other">  
	    <form class="form-horizontal" role="form" action="__SELF__" method="post" id="register" onsubmit="return false;">
          <div class="control-group">
              <label class="control-label" for="inputEmail">邮箱</label>
              <div class="controls">
                  <input type="text" id="inputEmail" class="v_inp" class="span3" placeholder="请输入电子邮件"  ajaxurl="/member/checkUserEmailUnique.html" errormsg="请填写正确格式的邮箱" nullmsg="请填写邮箱" datatype="e" value="" name="email">
              </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputEmail">用户名</label>
            <div class="controls">
              <em class="user glyphicon glyphicon-user"></em><input type="text" id="inputEmail" class="v_inp" class="span3" placeholder="请输入用户名"  ajaxurl="/member/checkUserNameUnique.html" errormsg="请填写1-16位用户名" nullmsg="请填写用户名" datatype="*1-16" value="" name="username">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">密码</label>
            <div class="controls">
             <input type="password" id="inputPassword" class="v_inp"  class="span3" placeholder="请输入密码"  errormsg="密码为6-20位" nullmsg="请填写密码" datatype="*6-20" name="password">
            </div>
          </div>
          <div class="control-group">
              <label class="control-label" for="inputPassword">确认密码</label>
              <div class="controls">
                  <input type="password" id="inputPassword" class="v_inp" class="span3" placeholder="请再次输入密码" recheck="password" errormsg="您两次输入的密码不一致" nullmsg="请填确认密码" datatype="*" name="repassword">
              </div>
			 <div class="controls Validform_checktip text-warning"></div>
          </div>
         
          <div class="control-group">
            <div class="controls">
              <button type="submit"  class="v_dark_btn">注 册</button>
            </div>
          </div>
        </form>
		<p>合作网站账号登录：{:hook('SyncLogin')}
		</p>
    </div>
 </div>
	
</div>


	<script type="text/javascript">
    seajs.use(['T','login'],function(T,login){
        login.register();

        (function($){
            //表单提交
            $.fn.form = function(option){
                var options = $.extend({
                    loading :true,
                    reset   :true,
                    success :true,
                    error   :true,
                    loadingText :'正在提交',
                    alertSuccess:true,
                    alertError  :true,
                    method      :"GET"
                },option);


                return this.each(function(){

                    var form = $(this);
                    var submit = form.find('[type="submit"]');


                    form.submit(function(){
                        if(options.loading === true){
                            submit.data('loadingText') || submit.data('loadingText',options.loadingText);
                            submit.button('loading');
                        }
                        form.trigger('loading');
                        T.restGet({
                            url         : form.attr('action'),
                            data        : form.serialize(),
                            alertSuccess: options.alertSuccess,
                            alertError  : options.alertError,
                            method      : form.attr('method').toUpperCase() || options.method,
                            success     : function(reJson){
                                options.success && form.trigger('success',reJson);
                            },
                            error:function(reJson){
                                options.error && form.trigger('error',reJson);
                            },
                            complete:function(reJson){
                                options.reset && submit.button('reset');
                            }
                        });

                        return false;
                    });
                });
            };
        }($));

        var aa = $("#register").form();
    });


    </script>
