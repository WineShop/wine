
<div class="header">
    <a href="/" class="logo" title="{:C('WEB_SITE_TITLE')}"><img src="__IMG__/logo.png" alt="{:C('WEB_SITE_TITLE')}"></a>

    <div class="header_center"  >
        <div class="search">
            <form action='{:U("Search/index")}' name="Searchform"  method="post" >
                <p>
                    <input type="text" name="words" placeholder="输入您想要的商品" class="search"><a rel="nofollow" href="javascript:vod(0)" class="search_btn"></a>
                </p>
                <input type="hidden" name="type" id="type" value="1">
            </form>
        </div>
        <div class="tag">热门搜索：
            <foreach name="hotsearch" item="vo"><a href="{:U('Search/index?words='.$vo)}">{$vo}</a></foreach>
        </div>
    </div>
</div>
